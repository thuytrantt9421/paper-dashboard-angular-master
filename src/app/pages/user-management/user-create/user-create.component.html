<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">
      <form [formGroup]="createEmployeeForm">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <img src="assets/img/damir-bosnjak.jpg" alt="..." />
              </div>
              <div class="card-body">
                <div class="author">
                  <a (click)="uploadImg()" style="cursor: pointer">
                    <img
                      *ngIf="!selectedImg"
                      class="avatar border-gray"
                      src="assets/img/default-avatar.png"
                      alt="..."
                    />
                    <img
                      *ngIf="selectedImg"
                      class="avatar border-gray"
                      [src]="previews"
                    />
                    <h3 class="title" style="color: #ef8157">
                      Chọn ảnh
                      <i class="fa fa-camera action-btn" aria-hidden="true"></i>
                    </h3>
                  </a>
                  <input
                    type="file"
                    accept="image/*"
                    id="file"
                    style="display: none"
                    (change)="changeImage($event)"
                    formControlName="timekeeping_photo"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-header">
                <h2 class="card-title" style="color: #ef8157">Thêm hồ sơ</h2>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Công ty</label>
                      <input
                        type="text"
                        class="form-control"
                        disabled=""
                        value="Creative Code Inc."
                      />
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label
                        >Tên đăng nhập<span class="text-danger ml-1"
                          >*</span
                        ></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="username"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label for="exampleInputEmail1"
                        >Mật khẩu<span class="text-danger ml-1">*</span></label
                      >
                      <input
                        type="password"
                        class="form-control"
                        formControlName="password"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Tên<span class="text-danger ml-1">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="firstName"
                      />
                    </div>
                  </div>
                  <div class="col-md-5 pl-1">
                    <div class="form-group">
                      <label>Họ<span class="text-danger ml-1">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="lastName"
                      />
                    </div>
                  </div>
                  <div class="col-md-2 pl-1">
                    <div class="form-group">
                      <label
                        >Giới tính<span class="text-danger ml-1">*</span></label
                      >
                      <select formControlName="gender" class="form-control">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label
                        >Phòng ban<span class="text-danger ml-1">*</span></label
                      >
                      <select
                        formControlName="department_id"
                        class="form-control"
                      >
                        <option
                          *ngFor="let item of listDepartment"
                          [value]="item.id"
                        >
                          {{ item.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label
                        >Chức vụ<span class="text-danger ml-1">*</span></label
                      >
                      <select
                        formControlName="position_id"
                        class="form-control"
                      >
                        <option
                          *ngFor="let item of listPosition"
                          [value]="item.id"
                        >
                          {{ item.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label
                        >Ngày sinh<span class="text-danger ml-1">*</span></label
                      >
                      <input
                        type="date"
                        class="form-control"
                        formControlName="DOB"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 px-1">
                    <div class="form-group">
                      <label>CCCD<span class="text-danger ml-1">*</span></label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="cccd"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label
                        >Số điện thoại<span class="text-danger ml-1"
                          >*</span
                        ></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        formControlName="phoneNumber"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label
                        >Email<span class="text-danger ml-1">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="personalEmail"
                      />
                    </div>
                  </div>
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>Skype</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group">
                      <label>Facebook</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Địa chỉ</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="update ml-auto mr-auto">
                    <button
                      type="button"
                      class="btn btn-round mr-3"
                      routerLink="/user"
                    >
                      Quay lại
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-round"
                      (click)="createEmployee()"
                    >
                      Thêm mới
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>
<fixedplugin-cmp></fixedplugin-cmp>
